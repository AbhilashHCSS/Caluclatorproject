<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calucator</title>
</head>
<body>
    <div class="containter">
    <form action="" name="clc">
        <h1>Crossover the calculator</h1>
        <input  type="text" name="display" style="width: 370px; height: 70px; background-color: aliceblue; color: black;">
        <input class="btn" type="button" value="0" onclick="clc.display.value += '0'">
        <input class="btn" type="button" value="1" onclick="clc.display.value += '1'">
        <input class="btn" type="button" value="2" onclick="clc.display.value += '2'">
        <input class="btn" type="button" value="+" onclick="clc.display.value += '+'" style="background-color: tomato;"><br>
        <input class="btn" type="button" value="3" onclick="clc.display.value += '3'">
        <input class="btn" type="button" value="4" onclick="clc.display.value += '4'">
        <input class="btn" type="button" value="5" onclick="clc.display.value += '5'">
        <input class="btn" type="button" value="-" onclick="clc.display.value += '-'" style="background-color: purple;"><br>
        <input class="btn" type="button" value="6" onclick="clc.display.value += '6'">
        <input class="btn" type="button" value="7" onclick="clc.display.value += '7'">
        <input class="btn" type="button" value="8" onclick="clc.display.value += '8'">
        <input class="btn" type="button" value="*" onclick="clc.display.value += '*'" style="background-color: chocolate;"><br>
        <input class="btn" type="button" value="9" onclick="clc.display.value += '9'">
        <input class="btn" type="button" value="C" onclick="clc.display.value = ''" style="background-color: darksalmon;">
        <input class="btn" type="button" value="=" onclick="clc.display.value = eval(clc.display.value)" style="background-color: darkgrey;">
        <input class="btn" type="button" value="&#247;" onclick="clc.display.value += '/'" style="background-color: cornflowerblue;">
        </form>
    </div>
</body>
</html>
